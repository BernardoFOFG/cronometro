<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/cronometro.svg"
      type="image/x-icon"
    />
    <title>Cronometro - Bernardo Filipe</title>
  </head>
  <body>
    <div id="cronometro">
      <h1>Cronômetro</h1>
      <h2>Javascript Vanilla</h2>
      <!-- <p id="cronometro-texto"> -->
        <!-- Estudar Metodologia BEM -->
        <div id="box">
        <div class="box-count">
          <span id="minute">00</span>
        </div>
        <div class="box-count">
          <span id="seconds">00</span>
        </div>
        <div class="box-count">
          <span id="tens">00</span>
        </div>
        </div>
      <!--</p> -->
      <div id="botoes">
        <button id="button-start">Começar</button>
        <button id="button-stop">Parar</button>
        <button id="button-reset">Resetar</button>
      </div>
      <script src="./assets/js/main.js"></script>
    </div>
  </body>
